<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container  body-content">
<h1 th:text="${'Skill: ' + skill.name}">Default Title</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<div class="job-listing">
    <p th:text="${'Name: ' + skill.name}"></p>
    <p th:text="${'Description: ' + skill.description}"></p>
    <p> Jobs:
    <ul>
        <li th:each="job : ${skill.jobs}">
            <a th:href="@{'/view/' + ${job.id}}" th:text="${job.name}"></a>
        </li>
    </ul>
    </p>
</div>

<!--displays the details of a single Skill. It uses the ${skill} object, which should be a Skill object passed from the controller. It displays the skillâ€™s name and description, and lists all jobs associated with this skill.-->
